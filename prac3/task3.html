<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Practical Excercise 3 - Part 3</title>
        <link href="./task3.css" rel="stylesheet">
        <script src="./task3.js"></script>
    </head>

    <body>
        <div id="main" class="container">
            <button class="right" onclick="onMenuClick()">MENU</button>
            <h1>Part 3 - Javascript Playground</h1>
            <div id="mcount" onmouseover="incMcount()"></div>
            <div id="posts"></div>
            <hr />
            <textarea id="msg-input" rows="4" cols="60">Type your text here...</textarea>
            <br />
            <div class="controls left">
                <input id="quantity" type="number" name="quantity" value="1" /><br />
                <input type="radio" name="color" value="blue" /> Blue<br />
                <input type="radio" name="color" value="red" /> Red<br />
                <button onclick="createMsg()">Post</button>
            </div>
            <div class="controls left"> 
                <input type="range" name="visible" min="1" max="10" value="10"/><br />
                <input type="checkbox" name="style" value="bold" /> Bold<br />
                <input type="checkbox" name="style" value="italic" /> Italic<br />
                <select id="list-msg">
                    <option disabled selected value="-1">Choose a post to reply to</option>
                </select>
            </div>
            <hr />
        </div>
        <div id="menu" class="container hidden">
            <button class="right" onclick="onBackClick()">BACK</button>
            <p>&nbsp;</p>
            <span>Background Color:</span><input id="background-color-input" onchange="changeColor()" type="text">
        </div>
    </body>
</html>
