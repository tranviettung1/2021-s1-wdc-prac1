<!DOCTYPE html>
<html>
  <head>
    <title>Task 2-1</title>
    <style>      
      h1 {
        color: red;
      }
      p {
        font-family: sans-serif
      }
      a {
        color: orange;
      }
      strike {
        color: gray;
      }
      mark {
        background-color: pink;
        color: dimgrey;
      }
      h2 {
        text-align: center;
      }
      pre {
        font-family: monospace;
        font-size: 80%;
      }
    </style>
  </head>
  <body>
    
    <h1>A red heading</h1>

    <hr>

    <p>All paragraph text is sans-serif. Links, including this link to <a href="http://nyan.cat">http://nyan.cat</a>, are orange, while this <strike>text which is struck out is grey.</strike></p>
    <p>Highlighted text is <mark>dimgrey against pink</mark>.</p>

    <h2>Level 2 Headings are centered</h2>

    <pre>Preformatted text uses the monospace font-family & is 80% normal size.</pre>

  </body>
</html>
